{namespace t = MatoIlic\T3Chimp\ViewHelpers}
<p class="t3chimp-always t3chimp-field-text<f:if condition='{field.isRequired}'> t3chimp-field-text-required</f:if> t3chimp-field t3chimp-field-{field.name}">
    <label for="{field.id}">
        <f:translate key="{field.translationKey}">{field.label}</f:translate>
    </label><br>
    <t:form.textField property="{field.name}" id="{field.id}" type="email" required="TRUE" placeholder="me@example.com" />
    <t:form.errors property="{field.name}" />
</p>
