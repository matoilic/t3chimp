{namespace t = MatoIlic\T3Chimp\ViewHelpers}
<p class="t3chimp-always t3chimp-field-radio<f:if condition='{field.isRequired}'> t3chimp-field-radio-required</f:if> t3chimp-field t3chimp-field-{field.name}">
    <span class="caption">
        <f:translate key="{field.translationKey}">{field.label}</f:translate>
    </span><br>
    <f:for each="{field.choices}" as="choice">
        <t:form.radio property="{field.name}" id="{choice.id}" value="{choice.value}" checked="{choice.isSelected}" />
        <label for="{choice.id}">
            <f:translate key="{choice.translationKey}">{choice.value}</f:translate>
        </label>
    </f:for>
    <t:form.errors property="{field.name}" />
</p>
